<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" ></script>

    <title>Library App</title>
</head>
<body>
    <h1 class="roboto-black">Library App</h1>
    <div class="roboto-italics add-btn" onclick="openModal()">Add Book</div>
    <dialog>
        <form action="" id="book_form">
            <div>
                <label for="title">Book Title (required):</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div>
                <label for="author">Author (required):</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="read_section">
                <label for="read">Mark as Read</label>
                <input type="checkbox" name="read" id="read" >
            </div>

            <button type="submit" class="save_btn" onclick="saveBook(event)" >Save Book</button>
        </form>

        <form action="" method="dialog">
            <button type="submit" aria-label="close" >X</button>
        </form>
    </dialog>

    <div class="library"></div>
    
</body>
</html>
